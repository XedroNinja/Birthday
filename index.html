<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Khushi's Birthday üéÇ</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Baloo 2', cursive;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #f7c6df, #d9d6ff);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

/* Clouds */
.cloud {
  position: absolute;
  background: #fff;
  border-radius: 100px;
  opacity: 0.85;
}
.cloud::before,
.cloud::after {
  content: '';
  position: absolute;
  background: #fff;
  border-radius: 50%;
}
.cloud::before {
  width: 60%;
  height: 60%;
  top: -30%;
  left: 10%;
}
.cloud::after {
  width: 50%;
  height: 50%;
  top: -20%;
  right: 15%;
}
.cloud.one {
  width: 240px;
  height: 80px;
  top: 6%;
  left: 4%;
}
.cloud.two {
  width: 260px;
  height: 90px;
  top: 14%;
  right: 4%;
}

/* Main card */
.container {
  width: 100%;
  max-width: 1080px;
  margin: 16px;
  background: linear-gradient(180deg, #fef2f8, #efeaff);
  border-radius: 36px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.15);
  padding: 28px;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 22px;
}
.header h1 {
  font-size: clamp(30px, 6vw, 44px);
  color: #ff5fa2;
  margin: 0;
}
.header span {
  display: inline-block;
  background: #ffd9ea;
  padding: 8px 18px;
  border-radius: 999px;
  margin-top: 8px;
  font-size: 15px;
  color: #7b3f5c;
}

/* Subtitle */
.subtext {
  text-align: center;
  margin-bottom: 26px;
}
.subtext h2 {
  margin: 0;
  font-size: clamp(20px, 4.5vw, 26px);
  color: #6a63c9;
}
.subtext p {
  margin: 6px 0 0;
  color: #7c7c9a;
  font-size: 14px;
}

/* Timer */
.timer {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 18px;
  margin-bottom: 28px;
}
.time-box {
  background: #fff;
  border-radius: 22px;
  padding: 18px 8px;
  text-align: center;
  box-shadow: 0 16px 32px rgba(0,0,0,0.08);
}
.time-box h3 {
  font-size: clamp(32px, 7vw, 46px);
  margin: 0;
  color: #ff5fa2;
}
.time-box span {
  font-size: 13px;
  color: #8a8aa3;
}

/* Bottom section */
.bottom {
  display: grid;
  grid-template-columns: 1.2fr 0.8fr;
  gap: 20px;
}
.card {
  background: #fff;
  border-radius: 22px;
  padding: 20px;
  box-shadow: 0 16px 32px rgba(0,0,0,0.08);
}
.card h3 {
  margin-top: 0;
  color: #6a63c9;
}
.card p {
  margin: 0;
  color: #6f6f8a;
  line-height: 1.5;
  font-size: 14px;
}
.progress-item {
  margin: 12px 0;
  font-size: 14px;
  color: #555;
}

/* Meter */
.meter {
  height: 14px;
  border-radius: 999px;
  background: #f1efff;
  overflow: hidden;
}
.meter-fill {
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, #ff5fa2, #9a7dff);
}

/* Footer */
.footer {
  margin-top: 26px;
  text-align: center;
  font-size: 14px;
  color: #7b7b99;
}

/* Mobile */
@media (max-width: 768px) {
  .timer {
    grid-template-columns: repeat(2, 1fr);
  }
  .bottom {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="cloud one"></div>
<div class="cloud two"></div>

<div class="container">

  <div class="header">
    <h1>üéÇ Khushi‚Äôs Birthday üéÇ</h1>
    <span>October 27 </span>
  </div>

  <div class="subtext">
    <h2>Countdown to the Kaju Katli Day</h2>
   
  </div>

  <div class="timer">
    <div class="time-box">
      <h3 id="days">0</h3>
      <span>DAYS</span>
    </div>
    <div class="time-box">
      <h3 id="hours">0</h3>
      <span>HOURS</span>
    </div>
    <div class="time-box">
      <h3 id="minutes">0</h3>
      <span>MINUTES</span>
    </div>
    <div class="time-box">
      <h3 id="seconds">0</h3>
      <span>SECONDS</span>
    </div>
  </div>

  <div class="bottom">
    <div class="card">
      <h3>Promise</h3>
      <p>
        This countdown will always stay every year, every birthday.
      </p>
    </div>

    <div class="card">
      <h3>‚ú® Details</h3>
      <div class="progress-item">‚ôè <strong>Zodiac Sign:</strong> Scorpio</div>
      <div class="progress-item" id="thought">üí≠ Loading thought...</div>
      <div class="meter">
        <div class="meter-fill"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    Counting every second ‚ú®
  </div>

</div>

<script>
// IST offset in minutes
const IST_OFFSET = 330;

function getISTNow() {
  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  return new Date(utc + IST_OFFSET * 60000);
}

function updateCountdown() {
  const istNow = getISTNow();
  let year = istNow.getFullYear();

  let birthdayIST = new Date(Date.UTC(year, 9, 27, -5, -30, 0));

  if (istNow > birthdayIST) {
    birthdayIST = new Date(Date.UTC(year + 1, 9, 27, -5, -30, 0));
  }

  const diff = birthdayIST - istNow;

  document.getElementById("days").textContent =
    Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").textContent =
    Math.floor((diff / (1000 * 60 * 60)) % 24);
  document.getElementById("minutes").textContent =
    Math.floor((diff / (1000 * 60)) % 60);
  document.getElementById("seconds").textContent =
    Math.floor((diff / 1000) % 60);
}

const thoughts = [
  "Some people quietly brighten every space they enter.",
  "October souls are steady and observant.",
  "Strength doesn‚Äôt need to be loud.",
  "Certain people leave calm behind them.",
  "Thoughtful presence is rare."
];

document.getElementById("thought").innerHTML =
  "üí≠ <strong>Thought:</strong> " +
  thoughts[Math.floor(Math.random() * thoughts.length)];

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
